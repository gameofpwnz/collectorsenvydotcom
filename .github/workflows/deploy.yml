name: Build and Deploy Tailwind
on:
  push:
    branches:
      - main # Change to master if that's your branch name

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Tailwind Standalone CLI
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss

      - name: Build Production CSS
        # This uses the standalone file we just downloaded
        run: ./tailwindcss -o ./assets/style.css --minify

      - name: Commit and Push CSS
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ./assets/style.css
          git commit -m "Auto-generated production CSS" || exit 0
          git push
