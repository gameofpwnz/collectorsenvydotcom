name: Build and Deploy Tailwind
on:
  push:
    branches:
      - main # Ensure this matches your branch name (main or master)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Tailwind
        # We use --save-dev to ensure it's recorded correctly
        run: npm install tailwindcss postcss autoprefixer --save-dev

      - name: Build Production CSS
        # We call the binary directly from node_modules instead of using npx
        run: ./node_modules/.bin/tailwindcss -o ./assets/style.css --minify

      - name: Commit and Push CSS
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ./assets/style.css
          git commit -m "Auto-generated production CSS" || exit 0
          git push
