name: Build and Deploy Tailwind
on:
  push:
    branches:
      - main # Change this to master if that is your branch name

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Tailwind and Dependencies
        # We explicitly install tailwindcss and autoprefixer so npx knows what to execute
        run: npm install tailwindcss postcss autoprefixer

      - name: Build Production CSS
        # If you renamed your file to input.css, use: -i ./assets/input.css
        # Otherwise, if you are just using Tailwind classes in HTML, keep it as below:
        run: npx tailwindcss -o ./assets/style.css --minify

      - name: Commit and Push CSS
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ./assets/style.css
          git commit -m "Auto-generated production CSS" || exit 0
          git push
