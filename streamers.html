<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      padding: 20px;
    }

    .streams-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stream-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .stream-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .stream-thumbnail {
      width: 100%;
      height: 169px;
      object-fit: cover;
      background: #000;
    }

    .stream-info {
      padding: 15px;
    }

    .stream-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1f1f23;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .stream-streamer {
      font-size: 13px;
      color: #53535f;
      margin-bottom: 8px;
    }

    .stream-game {
      font-size: 12px;
      color: #53535f;
      margin-bottom: 8px;
    }

    .stream-viewers {
      display: inline-flex;
      align-items: center;
      background: #eb0400;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .no-streams {
      text-align: center;
      padding: 40px;
      color: #53535f;
      font-size: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9147ff;
      font-size: 16px;
    }

    .error {
      background: #fee;
      border: 2px solid #fcc;
      color: #c00;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="streamsContainer"></div>

  <script>
    // ============================================
    // CONFIGURATION - EDIT THESE VALUES
    // ============================================
    
    // Your Cloudflare Worker URL (set this after deploying the backend)
    const BACKEND_URL = 'https://lively-glitter-e13f.ashton-98e.workers.dev';
    
    // List of Twitch streamers to track (comma-separated usernames)
    const STREAMERS = 'djraylovee, zavpaul, mohawk_marco, pwnzie_09, sch_zeus';
    
    // ============================================
    // END CONFIGURATION
    // ============================================

    async function checkStreams() {
      const container = document.getElementById('streamsContainer');

      if (BACKEND_URL === 'YOUR_WORKER_URL_HERE') {
        container.innerHTML = '<div class="error">‚ö†Ô∏è Please configure your BACKEND_URL in the HTML file</div>';
        return;
      }

      container.innerHTML = '<div class="loading">üîÑ Checking who\'s live...</div>';

      try {
        const response = await fetch(`${BACKEND_URL}?streamers=${encodeURIComponent(STREAMERS)}`);
        const data = await response.json();

        if (data.error) {
          container.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
          return;
        }

        if (!data.data || data.data.length === 0) {
          container.innerHTML = '<div class="no-streams">üò¥ No one is streaming right now</div>';
          return;
        }

        // Display live streams
        const streamsHTML = data.data.map(stream => {
          const thumbnail = stream.thumbnail_url
            .replace('{width}', '440')
            .replace('{height}', '248');
          
          const viewers = stream.viewer_count.toLocaleString();

          return `
            <a href="https://twitch.tv/${stream.user_login}" target="_blank" class="stream-card">
              <img src="${thumbnail}" alt="${stream.title}" class="stream-thumbnail">
              <div class="stream-info">
                <div class="stream-title">${escapeHtml(stream.title)}</div>
                <div class="stream-streamer">${escapeHtml(stream.user_name)}</div>
                <div class="stream-game">${escapeHtml(stream.game_name)}</div>
                <div class="stream-viewers">
                  <span class="live-dot"></span>
                  ${viewers} viewers
                </div>
              </div>
            </a>
          `;
        }).join('');

        container.innerHTML = `<div class="streams-container">${streamsHTML}</div>`;

      } catch (error) {
        container.innerHTML = `<div class="error">‚ùå Failed to load streams: ${error.message}</div>`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-check on page load
    checkStreams();

    // Auto-refresh every 60 seconds
    setInterval(checkStreams, 60000);
  </script>
</body>
</html>
